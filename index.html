<!DOCTYPE html>
<html>
<head>
	<title>The math quiz game!</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="game.css">

<script src="quiz_game_login.js"></script>
</head>
<body>
	<center>
    <h1 id="gameh1">game</h1>
  
    <div class="col-lg-4 col-sm-8 col-xs-11 login_div1">
        <h3>
        player1 login for the game
      </h3>
      <label>user name:</label>
      <input type="text" id="player1_name" class="form-control" placeholder="player1 name">
      <br>
    </div>
  
    <br>
  
    <div class="col-lg-4 col-sm-8 col-xs-11 login_div2">
      <h3>
        player2 login for the game
      </h3>
          <label>user name:</label>
      <input type="text" id="player2_name" class="form-control" placeholder="player2 name">
      <br>
    </div> 
  
    <br>
    <button style="width: 30%;" class="btn btn-primary" onclick="adduser();"  id="login button">login</button>
    
    <script>
      function adduser(){
     player1_name=document.getElementById("player1_name").value;
     player2_name=document.getElementById("player2_name").value;
     localStorage.setItem("player1_name",player1_name);
     localStorage.setItem("player2_name",player2_name);
     window.location="game_quiz.html";
     }
     </script> 
  </center>
</body>
</html>
